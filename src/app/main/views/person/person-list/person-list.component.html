<p-table [value]="collection$ | async">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col}}
      </th>
      <th>actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td *ngFor="let col of cols">
        {{item[col]}}
      </td>
      <td>
        <button pButton type="button" icon="fa fa-edit" class="mr-1" (click)="onEdit(item)"></button>
        <button pButton type="button" icon="fa fa-copy" class="mr-1" (click)="onCopy(item)"></button>
        <button pButton type="button" icon="fa fa-trash" class="mr-1 ui-button-danger" (click)="onDelete(item)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
